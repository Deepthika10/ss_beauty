<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hair Services | SS Beauty</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: url('images/hair-bg.jpg') no-repeat center fixed;
      background-size: cover;
    }
    .price-list {
      background: rgba(255, 255, 255, 0.9);
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 15px;
    }
    .price-list h2 {
      color: #d23369;
      text-align: center;
      margin-bottom: 2rem;
    }
    .price-list ul {
      list-style: none;
    }
    .price-list li {
      padding: 1rem;
      border-bottom: 1px dashed #ddd;
      display: flex;
      justify-content: space-between;
    }
    .price-list li:last-child {
      border-bottom: none;
    }
    .back-btn {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #d23369;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="price-list">
    <h2>Hair Services</h2>
    <ul>
      <li>Haircut & Styling <span>₹500</span></li>
      <li>Hair Coloring <span>₹1500</span></li>
      <li>Keratin Treatment <span>₹3000</span></li>
      <li>Blowout <span>₹800</span></li>
      <li>Extensions <span>₹5000+</span></li>
    </ul>
    <a href="services.html" class="back-btn">← Back to Services</a>
  </div>
</body>
</html>
